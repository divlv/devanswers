<!DOCTYPE html>
<html lang="ru">

<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Devanswers: Отмазки для разработчиков</title>
    <meta name="description"
        content="Devanswers - собрание юмористических фраз и отмазок для программистов. Здесь вы найдете шутки, отражающие специфику профессии разработчика.">
    <meta name="keywords"
        content="Devanswers, программисты, разработчики, отмазки, шутки, юмор, профессия разработчика">
    <meta name="author" content="Sergey Boyko, Dmitrijs Zaharovs">
    <meta name="robots" content="index, follow">
    <meta property="og:title" content="Devanswers: Отмазки для разработчиков">
    <meta property="og:description"
        content="Devanswers - собрание юмористических фраз и отмазок для программистов. Здесь вы найдете шутки, отражающие специфику профессии разработчика.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://devanswers.div.lv/">
    <meta property="og:image" content="{{ url_for('static', filename='logo.png') }}">
    <meta property="og:site_name" content="Devanswers">
    <meta property="og:locale" content="en_US">
    <meta property="og:article:tag" content="Developer Humor">
    <meta property="og:article:section" content="Programming">
    <meta property="og:article:published_time" content="2023-05-17T12:00:00Z">

<body>
    <div class="container">
        <div class="phrase-container">
            <a id="phrase-link" href="{{ link if link }}">
                <p id="phrase-text">{{ phrase if phrase }}</p>
            </a>
        </div>
        <div class="logo-container">
            <a id="logo-link" href="{{ link if link }}">
                <img id="logo" src="{{ url_for('static', filename='logo.png') }}" alt="Logo">
            </a>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
